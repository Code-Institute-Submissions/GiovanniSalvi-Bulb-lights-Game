<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Lightbulb_Game</title>
   </head>
   <body>
      <main>
         <header>
            <!-----Game Title---->
            <div class= "container" >
               <h1>Lightbulbs  Game</h1>
               <h2 class= "counter level-info"></h2>
            </div>
         </header>
         <!----lightsboxes section start------>
         <section class="container">
            <div id="handleclick" class="row unclickable" >
               <!---Grid system created using Bootstar4.7---->
               <div   class="col col-6 col-sm-3 lightbox border border-danger ">
                         <!-----Bulbsboxes----->
                  <input class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101714959-de119180-3a9a-11eb-80da-9191f0303dc2.png" alt="bulb-on" type="image" data-number = "one" onclick="play()" />
                  <!--<img class = "bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico" alt="bulb-on"  data-number = "one"  >-->
               </div>
               <div class="col col-6 col-sm-3 lightbox border border-primary" >
                  <input class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101707811-4442e800-3a8c-11eb-8f92-325359feaefa.png" alt="bulb-on" type="image" data-number = "two" onclick="play()"
                     /> 
                  <!--<img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101811958-04771180-3b1b-11eb-93e2-4a99fe7528bc.png" alt="bulb-off" data-number = "two"
                     />--->
               </div>
               <div class="col col-6 col-sm-3 lightbox border border-warning " >
                  <input class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101645519-c43e6300-3a36-11eb-8c96-2a0254411915.png" alt="bulb-on" type="image" data-number= "three" onclick="play()"
                     />
                  <!--<img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101967725-070d6000-3c1c-11eb-8d6b-c089af99513a.png" alt="bulb-off" data-number= "three" 
                     />--->
               </div>
               <div class="w-100 d-none d-md-block"></div>
               <div class="col col-6 col-sm-3 lightbox  border border-success " >
                  <input class="bulb-on" src="https://user-images.githubusercontent.com/61980577/101690442-94f71880-3a6d-11eb-830f-0669ac0322cd.png" alt="bulb-on" type="image" data-number= "four" onclick="play()"
                     />
                  <!--<img class="bulb-off" src= "https://www.iconarchive.com/download/i45233/iconleak/stainless/bulb.ico"  alt="bulb-off"
                     data-number= "four"/>-->
               </div>
               <div class="col col-6 col-sm-3  lightbox border ">
                  <input class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101645522-c56f9000-3a36-11eb-9e8a-9d9ffaf01518.png" alt="bulb-on" type="image"  data-number= "five" onclick="play()" 
                     />
                  <!--<img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101706983-908d2880-3a8a-11eb-9d70-c38e06c8d84e.png" alt="bulb-off"  data-number= "five"
                     />--->
               </div>
               <div class="col col-6 col-sm-3  lightbox border border-info">
                  <input class="bulb-on" src= "https://user-images.githubusercontent.com/61980577/101645527-c7395380-3a36-11eb-8deb-c936d0b13cfe.png" alt="bulb-on" type="image" data-number= "six" onclick="play()"
                     />
                  <!--<img class="bulb-off" src= "https://user-images.githubusercontent.com/61980577/101967725-070d6000-3c1c-11eb-8d6b-c089af99513a.png" alt="bulb-off" data-number= "six"
                     />-->
               </div>
               <!----info message---->
               <div class = "message">
                  <span class="hyde waitmode">Wait for the Computer. .</span>
                  <span class="hyde success">Congrats!<strong>YOU WON</strong></span>
                  <span class="hyde lost"><strong>GAME OVER!</strong>Tap wrong light</span>
               </div>
            </div>
         </section>
      </main>
                           <!-------footer------->
      <footer>
         <div id="start_button">
            <input type="button" value="Start" id="startButton">
         </div>
      </footer>
                            <!----audio---->
      <audio id="audio" src="assets/audio/sound_ex_machina_Buttons%2B-%2BGlass%2BButton.mp4" type="audio/mpeg"></audio>
      <audio id="lost" src="assets/audio/mixkit-arcade-retro-game-over-213.wav" type="audio/wav"></audio>
      <audio id="waitmode" src="assets/audio/mixkit-achievement-bell-600.wav" type="audio/wav"></audio>
      <audio id="success" src="assets/audio/mixkit-video-game-win-2016.wav" type="audio/wav"></audio>

      <script src="assets/js/script.js"></script>
